version: '3.8'

services:
  backend:
    container_name: backend-dev
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8081:8081"
    volumes:
      - ./:/app
      - ./uploads:/uploads
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_HOST: mysql-container
      DB_PORT: 3306
      DB_NAME: ${DB_NAME}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis_container
      REDIS_PORT: 6379
      JWT_EXPIRATION: 3600
    networks:
      - food-app-network
    depends_on:
      - mysql-container
      - redis_container
